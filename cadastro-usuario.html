<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Usuário</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">




</head>

<body>



    <br>
    <div class="container border espaco-container">

    <form>
        <div class="form-group">
            <label for="InputNome">Nome:</label>
            <input type="text" class="form-control" id="InputNome" aria-describedby="InputNome" placeholder="Seu nome aqui">
        </div>
        <div class="form-group">
            <label for="InputEmail1">Email:</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="InputNome" placeholder="usuario@email.com">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input type="text" class="form-control" placeholder="Usuário" aria-label="Usuário" aria-describedby="basic-addon1">
        </div>
        <div class="form-group">
            <label for="InputPassword">Senha:</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="*****">
        </div>

        <div class="form-group form-radio">
            <input type="radio" class="form-radio-input" id="aluno" value="Aluno" name="tipo" checked>
            <label class="form-radio-label" for="aluno">Aluno</label>

            <input type="radio" class="form-radio-input" id="Funcionario" value="Funcionario" name="tipo">   
            <label class="form-radio-label" for="Funcionario">Funcionario</label>            
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
        </form>
    </div>
    <br>


    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/bootstrap/js/dist/util.js"></script>
</body>

</html>
