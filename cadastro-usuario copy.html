<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de fornecedor</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">




</head>

<body>



    <br>
    <div class="container border espaco-container">

        <form>
            <div class="form-group">
                <label for="InputNome">Nome:</label>
                <input type="text" class="form-control" id="InputNome" aria-describedby="InputNome"
                    placeholder="Seu nome aqui">
            </div>
            <div class="form-group">
                <label for="telefone">telefone:</label>
                <input type="tel" class="form-control" id="telefone" aria-describedby="InputNome"
                    placeholder="(DDD) xxxxx-xxxx">
            </div>
            <div class="form-group">
                <label for="Cep">Cep:</label>
                <input type="text" class="form-control" id="Cep" aria-describedby="InputNome" placeholder="xx.xxx-xxx">
            </div>
            <div class="form-group">
                <label for="Endereco">Endereco:</label>
                <input type="text" class="form-control" id="Endereco" aria-describedby="InputNome"
                    placeholder="Digite seu endereço">
            </div>
            <div class="form-group">
                    <label for="cidade">cidade:</label>
                    <input type="text" class="form-control" list="cidade" name="cidade" aria-describedby="InputNome" placeholder="Digite a sua cidade">

                    <datalist id="cidade">
                        <option value="">Porto Alegre</option>
                        <option value="">Salvador</option>
                        <option value="">Alegrete</option>
                        <option value="">Viamão</option>
                        <option value="">Alvorada</option>
                    </datalist>
                </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
    <br>


    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/bootstrap/js/dist/util.js"></script>
</body>

</html>
